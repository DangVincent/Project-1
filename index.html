<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Project 1</title>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Work+Sans:300,600'>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
		<link rel='stylesheet' href='styles/style.css'>
	</head>
	<body>
		<!-- header content starts here -->
		<header></header>
		<!-- header content ends here -->
		<!-- main content starts here -->
		<main>
			<!-- quiz title with progress bar -->
			<h1><i class='fab fa-canadian-maple-leaf'></i> The Canadian Quiz <i class='fab fa-canadian-maple-leaf'></i></h1>
			<div id='progressLength'>
				<div id='progressBar'>5%</div>
			</div>

			<!-- the content of the quiz -->
			<section class='wrapper'>
				<!-- quiz questions and answers content -->
				<form>
					<div class='quizContainer'>
						<div id='quiz'></div>
					</div>
					<input id='submit' type='submit' value='Submit Answers'>
				</form>
				
				<!-- available buttons used for as options -->
				<button id='previous'>Prev Question</button>
				<button id='next'>Next Question</button>
				<button id='playAgain'>Play Again</button>
				<button id='showScore'>Show Score</button>

				<!-- final scores content -->
				<div id='scoreModal' class='modal'>
				  <div class='scoreContent'>
				    <span class='close'>&times;</span>
				    <div class='scoreContainer'></div>
				  </div>
				</div>
			</section>
		</main>
		<!-- main content ends here -->
		<!-- footer content starts here -->
		<footer></footer>
		<!-- footer content ends here -->
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
		<script src='js/project1.js'></script>
	</body>
</html>
